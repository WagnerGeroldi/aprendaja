  <body>
    <nav class="navbar navbar-expand-lg bg-success" id="fixed">
      <div class="container-fluid">

          ><img src="assets/logo-70px.png" alt=""

                > Voltar ao Início</a

          </ul>
          </div>
    </nav>
    <div class="container-fluid">
     
      <div class="ajust" id="contact"></div>
      <div class="row mt-5" data-aos="fade-up">
        <div class="col-12 text-center">
          <h2>Formulário de cadastro</h2>
        </div>
        <div class="col-12 text-center">
        <p>Preencha os dados abaixo e a equipe mais próxima de sua cidade entrará em contato para lhe ofertar a melhor opção de curso! </p>
          </div>
        <form action="form-bolsa.php" method="POST" class="row g-3">
          <div class="col-12 col-lg-8 mx-auto">
            <label for="name" class="form-label">Nome</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              required
            />
          </div>
          <div class="col-12 col-lg-8 mx-auto">
            <label for="phone" class="form-label">Telefone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
          <div class="col-12 col-lg-8 mx-auto">
            <label for="city" class="form-label">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              required
            />
          </div>
          <div class="col-12 col-lg-8 mx-auto">
            <label for="state" class="form-label">Estado</label>
            <select id="state" class="form-select" required>
              <option selected>Escolha...</option>
              <option value="Bahia">Bahia</option>
              <option value="Goiás">Goiás</option>
              <option value="Rio Grande do Sul">Rio Grande do Sul</option>
              <option value="Santa Catarina">Santa Catarina</option>
              <option value="Tocantins">Tocantins</option>
            </select>
          </div>
          <div class="row">
            <div class="col-12 col-lg-8 mt-5 mx-auto mb-3">
              Escola que deseja fazer o curso
              <select id="find" name="find" class="form-select" required>
                <option selected>Escolha...</option>
                <option value="Unisoft Informática">Unisoft Informática</option>
                <option value="Polisoft Informática">
                  Polisoft Informática
                </option>
                <option value="Quallifix">
                    Quallifix
                </option>
                <option value="Digital Cursos">
                  Digital Cursos
                </option>
              </select>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-success px-1">Enviar Solicitação</button>
            <button type="reset" class="btn btn-primary px-3">
              Limpar Dados
            </button>
          </div>
        </form>
      </div>
